site_name: University Courses
site_author: Sario Tedesco
site_description: >
    I wanna go home now...
theme:
  name: material
  icon:
    logo: fontawesome/solid/book-open
#  logo: assets/logo.png
  favicon: assets/logo.png
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select

  font:
    text: Open Sans
    code: JetBrains Mono

  language: en

  palette:

  # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: custom
      accent: deep purple

  # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: custom
      accent: deep purple


  # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: indigo
      accent: deep purple



plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#4e00ff"

#        background_image: layouts/background.png
#        background_color: transparent

#        logo: docs/assets/logo.png

#  - code-validator:
#      enabled: !ENV [LINT, false]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Raven-s-Soul
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/sario-tedesco/
    - icon: /fontawesome/regular/envelope
      name: Email
      link: mailto:sariotedesco@gmail.com
#    - icon: /fontawesome/brands/telegram
#      link:
    - icon: /fontawesome/brands/discord
      link: https://discord.gg/jZFGnyJDwx

  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Italiano
      link: /it/
      lang: it

nav:
  - Homepage: index.md
  - Year 1: Year1.md
  - Year 2: Year2.md
  - Year 3: Year3.md
  - Thanks: Thanks.md

not_in_nav: |
  /ExampleTools.md
  /Admin.md

extra_javascript:
