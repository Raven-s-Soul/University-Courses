{% import "partials/tabs-item.html" as item with context %}

<nav
  class="md-tabs"
  aria-label="{{ lang.t('tabs') }}"
  data-md-component="tabs"
>
  <div class="md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav.items %}
        {# Skip rendering the hidden page/tab #}
        <!-- Hiding ExampleTools Page from Top Nav but keeping the side nav -->
        {% if nav_item.url != 'ExampleTools/' %}
            {{ item.render(nav_item) }}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
